name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set image tag
        id: meta
        run: echo "IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/projeto-app:${{ github.sha }}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }}

  update_manifest:
    name: Update K8s Manifest
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout manifests repository
        uses: actions/checkout@v4
        with:
          repository: Henrique-Versiani/projeto-manifests
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }} 

      - name: Update image tag in deployment.yaml
        run: |
          NEW_TAG=${{ github.sha }}
          DOCKER_IMAGE="${{ secrets.DOCKER_USERNAME }}/projeto-app:$NEW_TAG"
          sed -i "s|image: .*|image: $DOCKER_IMAGE|" deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add deployment.yaml
            git commit -m "ci: Update image tag to ${{ github.sha }}"
            git push
          else
            echo "No changes to commit."
          fi